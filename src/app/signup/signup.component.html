<div class="container">
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input id="name" class="form-control" type="text" formControlName="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" formControlName="password"
                        placeholder="Password">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!profileForm.valid">Sign Up</button>
                </div>
                <a routerLink="/login" class="already">You already have an account? Login here.</a>
                
                <div class="form-group">
                    <div *ngIf="registrationSuccessMessage" class="alert alert-primary" role="alert">
                        {{registrationSuccessMessage}}
                      </div>
                </div>
            </form>

        </div>
    </div>
</div>
